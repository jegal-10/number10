<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>랜덤 번호 추첨기</h1>

            <label for="maxNumber">최대 번호 입력 (예: 10):</label>

        <button id="drawBtn">추첨하기</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
